<html lang="eu">
<head>
    <title>Web RDP Solution</title>
    <script src="js/binary.js"></script>
    <script src="js/rle/ms-rle-wasm.js"></script>
    <script src="js/update/header.js"></script>
    <script src="js/update/bitmap.js"></script>
    <script src="js/update/pointer.js"></script>
    <script src="js/input/header.js"></script>
    <script src="js/input/keymap.js"></script>
    <script src="js/input/keyboard.js"></script>
    <script src="js/input/mouse.js"></script>
    <script src="js/client.js"></script>
    <style>
        .pointer-cache-null {cursor: none}
        .pointer-cache-default {cursor: default}
    </style>
</head>
<body>
<div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<div>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <canvas id="pointer-cache" width="32" height="32" style="display: none"></canvas>
</div>

<script>
    const client = new Client("canvas");

    function connect() {
        client.connect("ws://" + window.location.host + "/connect");
    }

    function disconnect() {
        client.disconnect();
    }
</script>
</body>
</html>
