<html lang="eu">
<head>
    <title>Web RDP Solution</title>
    <script src="js/binary.js"></script>
    <script src="js/encoding/per.js"></script>
    <script src="js/pdu/header.js"></script>
    <script src="js/pdu/capability_set.js"></script>
    <script src="js/pdu/demand_active.js"></script>
    <script src="js/pdu/confirm_active.js"></script>
    <script src="js/pdu/capability.js"></script>
    <script src="js/pdu/client_syncronize.js"></script>
    <script src="js/pdu/client_control.js"></script>
    <script src="js/pdu/client_fontlist.js"></script>
    <script src="js/protocol/wrap.js"></script>
    <script src="js/protocol/tpkt.js"></script>
    <script src="js/protocol/x224.js"></script>
    <script src="js/protocol/mcs.js"></script>
    <script src="js/client.js"></script>
</head>
<body>
<div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<div>
    <canvas id="canvas" width="1024" height="768"></canvas>
</div>

<script>
    const client = new Client("canvas");

    function connect() {
        client.connect("ws://localhost:8080/connect");
    }

    function disconnect() {
        client.disconnect();
    }
</script>
</body>
</html>
